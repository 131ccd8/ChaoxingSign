<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的超星课程</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/class.css">
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1><i class="bi bi-journal-bookmark-fill"></i> 我的超星课程</h1>
        </div>
    </div>
    <div class="container">
        <ul class="nav nav-tabs justify-content-center" id="courseTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">全部课程</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="active-tab" data-bs-toggle="tab" data-bs-target="#active" type="button" role="tab">进行中</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="ended-tab" data-bs-toggle="tab" data-bs-target="#ended" type="button" role="tab">已结束</button>
            </li>
        </ul>
        
        <div class="tab-content" id="courseTabsContent">
            <div class="tab-pane fade show active" id="all" role="tabpanel">
                <div class="row" id="allCoursesContainer">
                    <!-- 课程将通过JavaScript动态加载 -->
                </div>
            </div>
            <div class="tab-pane fade" id="active" role="tabpanel">
                <div class="row" id="activeCoursesContainer">
                    <!-- 进行中课程将通过JavaScript动态加载 -->
                </div>
            </div>
            <div class="tab-pane fade" id="ended" role="tabpanel">
                <div class="row" id="endedCoursesContainer">
                    <!-- 已结束课程将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scipt/class.js"> </script>
</body>
</html>
