<!DOCTYPE html>

		<link rel="stylesheet" href="css/home.css">
		<style>
			.log-number {
				display: inline-block;
				min-width: 20px;
				color: #28a745;
				font-weight: bold;
				margin-left: 8px;
				text-align: right;
				font-size: 15px;
			}
			/* 弹窗样式 */
			.modal-overlay {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(0, 0, 0, 0.5);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 1000;
				opacity: 0;
				visibility: hidden;
				transition: all 0.3s ease;
			}

			.modal-overlay.active {
				opacity: 1;
				visibility: visible;
			}

			.modal-container {
				background-color: #fff;
				border-radius: 12px;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
				width: 90%;
				max-width: 400px;
				transform: translateY(20px);
				transition: all 0.3s ease;
			}

			.modal-overlay.active .modal-container {
				transform: translateY(0);
			}

			.modal-header {
				padding: 20px;
				border-bottom: 1px solid #eee;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.modal-title {
				font-size: 1.25rem;
				font-weight: 600;
				color: #333;
				margin: 0;
			}

			.modal-close {
				background: none;
				border: none;
				font-size: 1.5rem;
				cursor: pointer;
				color: #999;
				transition: color 0.2s;
			}

			.modal-close:hover {
				color: #333;
			}

			.modal-content {
				padding: 20px;
				color: #555;
				line-height: 1.5;
				text-align: center;
			}

			.modal-footer {
				padding: 15px 20px;
				border-top: 1px solid #eee;
				display: flex;
				justify-content: flex-end;
				gap: 10px;
			}

			.modal-btn {
				padding: 8px 16px;
				border-radius: 6px;
				font-weight: 500;
				cursor: pointer;
				transition: all 0.2s;
			}

			.modal-btn-cancel {
				background-color: #f0f0f0;
				color: #555;
				border: 1px solid #ddd;
			}

			.modal-btn-cancel:hover {
				background-color: #e5e5e5;
			}

			.modal-btn-confirm {
				background-color: #4a6bdf;
				color: white;
				border: 1px solid #3a5bcf;
			}

			.modal-btn-confirm:hover {
				background-color: #3a5bcf;
			}

			.modal-btn-danger {
				background-color: #e74c3c;
				color: white;
				border: 1px solid #d43c2c;
			}

			.modal-btn-danger:hover {
				background-color: #d43c2c;
			}

			/* 图标动画 */
			.modal-icon {
				font-size: 2rem;
				text-align: center;
				margin-bottom: 20px;
			}

			.modal-icon.warning {
				color: #f39c12;
			}

			.modal-icon.danger {
				color: #e74c3c;
			}

			.modal-icon.success {
				color: #2ecc71;
			}

			.modal-icon.info {
				color: #3498db;
			}
		</style>
	</head>
